name: publish
run-name: Build & Deploy Application ${{ github.repository }}
env:
  application_name: "my-application"
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    name: "Create Docker Image"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
      - run: bats -v
  deploy-dev:
    runs-on: ubuntu-latest
    name: "Deploy to DEV"
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
  deploy-stg:
    runs-on: ubuntu-latest
    name: "Deploy to STG"
    needs: [ deploy-dev ]
    environment: "STAGE"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
  deploy-prod:
    runs-on: ubuntu-latest
    name: "Deploy to PROD"
    needs: [ deploy-stg ]
    environment: "PROD"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v